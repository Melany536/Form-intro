<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST"> 
        <label for="username">username:</label>
        <input for="text" id="username" placeholder="Type here" minlength="6" maxlength="20" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Type here" minlength="6" maxlength="20" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Spongebob25@gmail.com"><br>
        
        <label for="phone">phone #:</label>
        <input type="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

        <label for="birthday">birthday</label>
        <input type="date" id="birthday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" minlength="0" maxlength="99" value="1"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD" value="PhD" name="title"> <br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>

        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea id="comment" cols="25" rows="3"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image"> 

        <input type="reset"><br>
        <input type="submit">

    </form>
    
</body>
</html>
